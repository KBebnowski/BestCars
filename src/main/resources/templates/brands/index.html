<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car brands</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="brand" type="com.example.springapp.domain.Brand"*/-->
<h2 th:text="'All brands'"> All brands </h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 10px">Id </th>
        <th style="width: 150px;">Brand Name </th>
        <th style="width: 150px;">Country production</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="brand:${brands}">
        <td th:text="${brand.id}">1</td>
        <td th:text="${brand.name}">Mercedes</td>
        <td th:text="${brand.country}">Germany</td>
    </tr>
    </tbody>
</table>
</body>
</html>
